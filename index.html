<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="card-container">

      <div class="heading">

        <div class="images">
          <img class="bg-image" src="images/bg-pattern-card.svg" alt="background blue patten">
          <img class="profile-picture" src="images/image-victor.jpg" alt="Victor Crest picture">
        </div>

        <div class="titles">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

      </div>

      <div class="stat">
        <ul class="stat-list">
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
    </div>
  </footer>

</body>

</html>
